    // Search function for chefs and dishes
    // Search function for chefs and dishes
    function searchChefs() {
        const query = document.getElementById("searchInput").value.toLowerCase().trim();  // Get and trim the query
        const resultsDiv = document.getElementById("searchResults");

        // Clear previous search results
        resultsDiv.innerHTML = "";

        // If the query is empty, don't proceed with filtering
        if (query === "") {
            return;  // Exit the function if there is no search query
        }

        // Filter chefs based on dishes matching the search query
        const filteredChefs = chefsData.filter(chef => {
            // Check if any of the chef's dishes start with the search query
            const dishesMatch = chef.dishes.filter(dish => dish.name.toLowerCase().startsWith(query));

            // Return the chef if they have any matching dishes
            return dishesMatch.length > 0;
        });

        // If no chefs match, display "No results found"
        if (filteredChefs.length === 0) {
            resultsDiv.innerHTML = "<p>No results found</p>";
            return;
        }

        // Display filtered chefs and their matching dishes
        filteredChefs.forEach(chef => {
            const chefElement = document.createElement("div");
            chefElement.classList.add("chef-card", "p-4", "bg-white", "rounded-lg", "shadow-md", "mb-4");

            chefElement.innerHTML = `
            <h2 class="text-xl font-bold text-orange-500">${chef.name}</h2>
            <p class="text-sm text-gray-500">Location: ${chef.location} | Cuisine: ${chef.cuisineType}</p>
            <p class="text-sm">Rating: ${chef.rating}</p>
            <div class="mt-2">
                ${chef.dishes.filter(dish => dish.name.toLowerCase().startsWith(query)).map(dish => `
                    <div class="dish-item">
                        <p class="text-lg font-semibold">${dish.name} - $${dish.price}</p>
                        <p class="text-sm text-gray-700">${dish.description}</p>
                    </div>
                `).join('')}
            </div>
        `;
            resultsDiv.appendChild(chefElement);
        });
    }
