<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

</head>
    <style>
        .card {
            height: 400px;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            height: 200px;
        }

        .navbar-icon {
            width: 40px;
            height: 40px;
            vertical-align: middle;
        }

        .navbar-text {
            display: flex;
            align-items: center;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .star {
            font-size: 24px;
            color: #f97316;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }
        .star:hover {
            transform: scale(1.2);
        }
    </style>

<body class="bg-orange-100">
<nav id="navbarPlaceholder"></nav>

<div class="bg-white rounded-lg shadow-lg p-6 w-96 items-center justify-center mx-auto my-auto">
    <div class="flex items-center gap-4 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-700">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
            <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
            <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
        </svg>
        <input type="text" id="userName" placeholder="Enter Name"
            class="bg-white text-black font-bold text-lg w-full focus:outline-none" />
    </div>

  
    <div class="stars mb-4">
        <span class="star" id="star1">☆</span>
        <span class="star" id="star2">☆</span>
        <span class="star" id="star3">☆</span>
        <span class="star" id="star4">☆</span>
        <span class="star" id="star5">☆</span>
    </div>


    <textarea id="userComment" class="w-full bg-white text-gray-700 p-3 rounded-lg focus:outline-none mb-4" rows="4"
        placeholder="Comments..."></textarea>


    <button onclick="writeReview()" class="bg-green-600 text-white font-bold py-2 px-4 rounded hover:bg-gray-800 w-full">Submit</button>
</div>

</body>

</html>
