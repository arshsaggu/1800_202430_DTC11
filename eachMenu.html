<style>
    /* Grid container to display cards in 2-column layout on larger screens */
    #menuItemsContainer {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        max-width: 800px;
        margin: auto;
    }

    /* Style for individual menu item cards */
    .menu-item-card {
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
        text-align: center;
        box-shadow: 5px 5px gainsboro;
    }

    /* Image styling inside cards */
    .menu-item-image {
        width: 100%;
        /* Makes the image span the full width of the card */
        height: 200px;
        /* Sets a fixed height for all images */
        border-radius: 8px;
        object-fit: cover;
        /* Ensures the image fills the container without distortion */
    }

    /* Ensure navbar and other elements arenâ€™t affected */
    .navbar-icon {
        width: 40px;
        height: 40px;
        vertical-align: middle;
    }

    .navbar-text {
        display: flex;
        align-items: center;
    }
</style>
